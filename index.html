<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Stone</title>
  <link href="https://fonts.googleapis.com/css2?family=Charter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Charter', Georgia, serif;
      color: #111111;
      text-align: center;
      flex-direction: column;
    }
    img {
      width: 360px;
      height: auto;
      cursor: pointer;
      margin-bottom: 30px;
      border-radius: 24px;
      user-select: none;
      flex-shrink: 0;          /* stenen krymper aldrig */
    }
    #quote {
      font-size: 1.45rem;
      max-width: 720px;
      padding: 0 20px;
      line-height: 1.75;
      opacity: 0;
      transition: opacity 1.8s ease;
      margin-top: -20px;       /* drar texten ännu närmare stenen */
      position: relative;
      z-index: 1;
    }
    #quote.show { opacity: 1; }
    footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="sten.png" alt="The Stone" id="stone">
  <div id="quote"></div>
  <footer>The Stone has been waiting 4.6 billion years</footer>

  <script>
    const stoneWisdom = [/* dina 30 citat här – kopiera från tidigare */];

    const sounds = [
      new Audio("sounds/stone1.mp3"),
      new Audio("sounds/stone2.mp3"),
      new Audio("sounds/stone3.mp3"),
      new Audio("sounds/stone4.mp3"),
      new Audio("sounds/stone5.mp3")
    ];

    let unlocked = false;

    const quoteElement = document.getElementById("quote");

    function newWisdom() {
      quoteElement.classList.remove("show");
      setTimeout(() => {
        const wisdom = stoneWisdom[Math.floor(Math.random() * stoneWisdom.length)];
        quoteElement.textContent = wisdom;
        quoteElement.classList.add("show");
      }, 400);
    }

    document.getElementById("stone").addEventListener("click", () => {
      if (!unlocked) {
        sounds[0].play().catch(() => {});
        unlocked = true;
      }
      const snd = sounds[Math.floor(Math.random() * sounds.length)];
      snd.currentTime = 0;
      snd.play();
    });

    newWisdom();
    setInterval(newWisdom, 12000);
  </script>
</body>
</html>
